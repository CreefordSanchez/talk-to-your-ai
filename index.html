<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to your AI</title>
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css" media="all">
    <script src="./assets/js/script.js" type="module"></script>
    <script src="./assets/js/form.js" type="module"></script>
   </head>
  <body>
    <main>
      <div class="navigation-tab">
        <div class="expand-btn-container">          
          <i class="fa-solid fa-arrow-right expand"></i>
        </div>

        <div class="ai-type-list">
          <button class="icon-circle gf" title="AI Girlfriend">
            <i class="fa-solid fa-child-dress gf"></i>
          </button>
          <button class="icon-circle bf" title="AI Boyfriend">
            <i class="fa-solid fa-child"></i>            
          </button>
          <button class="icon-circle cowboy" title="AI Cowboy">
            <i class="fa-solid fa-hat-cowboy"></i>
          </button>
          <button class="icon-circle beach-boy" title="AI Beach Guy">
            <i class="fa-solid fa-umbrella-beach"></i>
          </button>
        </div>
        
        <div class="cog-btn-container">
          <i class="fa-solid fa-gear setting-btn"></i>
        </div>
      </div>

      <div class="chat-contents">
        <header>
          <div class="header-content">
            <button class="contact-btn">Contact Me</button>
          </div>
        </header>
        
        <div class="convertation">
          <div class="print-version-container">
            <p class="print-version"></p>
          </div>
          <div class="chat-history"></div>
          
          <div class="input-container">
            <div class="input-prompt">
              <form action="">
                <textarea rows="1" name="" id=""></textarea>
              </form>
              <button><i class="fa-solid fa-paper-plane"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="contact-form">
        <div class="contact-me">
          <div class="contact-title">
            <h1>Contact Us</h1>
            <p>Please fill in this form in a decent manner</p>
          </div>
          <form>
            <div class="input-row">
              <label for="">FullName <span class="star"></span></label>
              <div class="last-and-first-name">
                <input type="text" placeholder="FirstName" class="first-name">
                <input type="text" placeholder="LastName" class="last-name">
                <p>FirstName</p>
                <p>LastName</p>
              </div>
            </div>
            
            <div class="input-row">
              <label for="email">Email <span class="star"></span></label>
              <input type="text" class="email" name="email">
              <p>Example@gmail.com</p>
            </div>

            <div class="input-row">
              <label for="message">Message <span class="star"></span></label>
              <textarea class="message"></textarea>
            </div>
          </form>              
          <div class="form-submit-container">
            <button class="submit">Submit</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
